<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B.ART - Contact</title>
  <!-- Fichier de styles généraux -->
  <link rel="stylesheet" href="css/main.css">
  <!-- Styles spécifiques à la page Contact -->
  <link rel="stylesheet" href="css/contact.css">
</head>
<body>
  <header id="site-header" class="header">
    <div class="header__inner container">
      <a href="index.html" class="logo" id="logo">B.ART</a>
      <nav id="main-nav" class="nav">
        <ul class="nav__list">
          <li class="nav__item"><a href="index.html" class="nav__link">Accueil</a></li>
          <li class="nav__item"><a href="equipe.html" class="nav__link">Équipe</a></li>
          <li class="nav__item"><a href="notre-mission.html" class="nav__link">Notre Mission</a></li>
          <li class="nav__item"><a href="contact.html" class="nav__link nav__link--active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main-content" class="main">
    <!-- Section Contact -->
    <section id="contact" class="contact">
      <div class="contact__inner container">
        <h1 class="contact__heading">Contactez-nous</h1>
        <div class="contact__content">
          <form id="contact-form" class="contact__form" action="#" method="post">
            <div class="form-group">
              <label for="name" class="form-label">Nom</label>
              <input type="text" id="name" name="name" class="form-input" required>
            </div>
            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" name="email" class="form-input" required>
            </div>
            <div class="form-group">
              <label for="message" class="form-label">Message</label>
              <textarea id="message" name="message" class="form-textarea" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn--primary contact__submit">Envoyer</button>
          </form>
          <div class="contact__details">
            <h2 class="details__heading">Nos coordonnées</h2>
            <p class="details__item"><strong>Adresse :</strong> Paris, France</p>
            <p class="details__item"><strong>Email :</strong> <a href="mailto:contact@bart.art" class="details__link">contact@bart.art</a></p>
            <p class="details__item"><strong>Téléphone :</strong> +33 1 23 45 67 89</p>
            <div id="map" class="contact__map">
              <!-- Intégration Google Maps ici -->
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer id="site-footer" class="footer">
    <div class="footer__inner container">
      <div class="footer__links">
        <a href="cgu.html" class="footer__link">CGU</a>
        <a href="cgv.html" class="footer__link">CGV</a>
        <a href="mentions-legales.html" class="footer__link">Mentions légales</a>
      </div>
      <div class="footer__social">
        <a href="#" class="social__icon">Instagram</a>
        <a href="#" class="social__icon">LinkedIn</a>
        <a href="#" class="social__icon">Facebook</a>
      </div>
      <p class="footer__copy">© 2025 B.ART. Tous droits réservés.</p>
    </div>
  </footer>
</body>
</html>
